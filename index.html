<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src = "js/jquery-3.2.1.js"></script>
    <script src = "js/scripts.js"></script>
    <title>survey</title>
  </head>
  <body>
    <div class="container">
      <form id="survey">

        <div class="form-group">
          <label for="name">Enter your name</label>
          <input id="name" class="form-control" type="text">
        </div>

        <select class="form-control" id="food">
          <option value="pizza">Pizza</option>
          <option value="mexican">Mexican</option>
          <option value="thai">Thai</option>
          <option value="american">American</option>
        </select>

        <div class ="radio">
          <label>
            <input type="radio" name="music" value="country">
            Country
          </label>
        </div>
        <div class ="radio">
          <label>
            <input type="radio" name="music" value="rock">
            Rock
          </label>
        </div>
        <div class ="radio">
          <label>
            <input type="radio" name="music" value="hip-hop">
            Hip-Hop
          </label>
        </div>


        <div class="form-group">
          <label for="date">Todays date:</label>
          <input id="date" class="form-control" type="date">
        </div>

        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
